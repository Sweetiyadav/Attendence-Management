     <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
      <link rel="stylesheet" href="login.css"><!-- Separate CSS for login -->
</head>
<body>

    <div class="login-container">
        <form class="login-box" th:action="@{/login}" method="post">
            <h2>Login</h2>
            <div class="input-group">
                <label for="rollNumber">Roll Number</label>
                <input type="text" id="rollNumber" name="rollNumber" placeholder="Enter your roll number" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <p class="signup-link">Forgot your password? <a href="#">Reset</a></p>
        </form>
    </div>

</body>
</html>
